<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
  
  
        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->
      
  
  <link rel='stylesheet' href='../assets/bootstrap/bootstrap.min.css'>
<link rel='stylesheet' href='../assets/css/bookings.css'>
  
  <link href="../assets/favicon.ico" rel="shortcut icon">
  <link href="../assets/apple-touch-icon.png" rel="apple-touch-icon">
  
  <title>Malthouse Bookings</title>
</head>

<body>


  <div class="container">
    <section class="total">
      <header>
        <div class="row">
          <h1 class="col-xs-9"></h1>
          <div class="col-xs-1">Unpaid</div>
          <div class="col-xs-1">Paid</div>
          <div class="col-xs-1">Total</div>
        </div>
        <div class="row total">
          <div class="col-xs-9">
            <div class="progress">
              <div class="progress-bar progress-bar-danger" rel="unpaid" style="width: 0%;"></div>
              <div class="progress-bar progress-bar-success" rel="paid" style="width: 0%;"></div>
            </div>
          </div>
          <div class="stat col-xs-1" rel="unpaid">0</div>
          <div class="stat col-xs-1" rel="paid">0</div>
          <div class="stat col-xs-1" rel="total">0</div>
        </div>
      </header>
    </section>
  </div>
